<!DOCTYPE html>
<html>

<head>
    <title>Wedding Vendors</title>
    <style>
        body {
            background-image: url('welcome.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        h1 {
            margin: 0;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav li {
            margin: 0 10px;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            color: #333;
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
        }
        
        h2 {
            margin: 50px 0 30px;
            font-weight: bold;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        li {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
            min-width: 200px;
            max-width: 300px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .vendor-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #ffd700;
        }
        
        .vendor-description {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Wedding Vendors</h1>
        <nav>
            <ul>
                <li><a href="#">Photographers</a></li>
                <li><a href="#">Makeup and hair</a></li>
                <li><a href="#">Catering</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Mehndi Artists</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2>Vendors You Might Need</h2>
        <ul>
            <li>
                <div class="vendor-title">Photographer</div>
                <a></a>
                <div class="vendor-title">Catering</div>
            </li>
        </ul>
    </main>
</body>

</html>
