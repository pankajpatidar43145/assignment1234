<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Register for Wedding Planning Services</h1>
        <form>
            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type">
          <option value="bride">Bride</option>
          <option value="groom">Groom</option>
          <option value="other">Other</option>
        </select>
            <br><br>
            <label for="first-name">First Name  :</label>
            <input type="text" id="first-name" name="first-name" required>
            <br><br>
            <label for="last-name">Last Name  :</label>
            <input type="text" id="last-name" name="last-name" required>
            <br><br>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <br><br>
            <label for="email">Email id    :</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            <br><br>
            <label for="Location of the Wedding">Location of the Wedding:</label>
            <input type="Location of the Wedding" id="Location of the Wedding" name="Location of the Wedding" required>
            <br><br>
            </select>
            <button class="submit" onclick="location.href='home.html'">submit</button>
        </form>
    </div>
</body>

</html>
